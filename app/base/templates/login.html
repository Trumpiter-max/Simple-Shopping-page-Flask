{% extends 'base.html' %}

{% block content %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div align="center">
    <div align="center" class="border">
        <div class="header">
            <h1 class="word">Login</h1>
        </div>

        <h2 class="word">
            <form action="{{ url_for('login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                    class="textbox" /></br></br>
                <input id="pw" name="pw" type="password" placeholder="Enter Your Password"
                    class="textbox" /></br></br>
                
                <input type="checkbox" id="remember" name="remember" checked autocomplete="off">
                <label for="remember"> Remember me for 1 month </label><br></br>

                <div class="g-recaptcha" data-sitekey="{{ key }}"></div>

                <input type="submit" name="submit" class="btn" value="Log In"></br></br>
            </form>
        </h2>
        <p class="bottom">Don't have an account? <a class="bottom" href="./register"> Sign Up here</a></p>
    </div>
</div>
{% endblock %}
